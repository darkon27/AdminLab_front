<!DOCTYPE html>
<html style="font-size:94%;" lang="es">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="../assets/precisa/logos/logo_precisa_n1.png">
  <link rel="icon" type="image/x-icon" href="../assets/precisa/logos/logo_precisa_n1.png">
   <link rel="stylesheet" href="../assets\fontawesome\css\all.min.css">
  <link href="../assets/css/materialiconsgoogle.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/cloudflare.css">
  <link rel="stylesheet" href="../assets/css/familylogin.css">
  <link rel="stylesheet" href="../assets/css/bootstrap4.css">
</head>

<body class="mat-typography">
  <ngx-app>Loading...</ngx-app>

  <style>
    @-webkit-keyframes spin {
      0% {
        transform: rotate(0)
      }

      100% {
        transform: rotate(360deg)
      }
    }

    @-moz-keyframes spin {
      0% {
        -moz-transform: rotate(0)
      }

      100% {
        -moz-transform: rotate(360deg)
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0)
      }

      100% {
        transform: rotate(360deg)
      }
    }

    .spinner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1003;
      background: #000000;
      overflow: hidden
    }

    .spinner div:first-child {
      display: block;
      position: relative;
      left: 50%;
      top: 50%;
      width: 150px;
      height: 150px;
      margin: -75px 0 0 -75px;
      border-radius: 50%;
      box-shadow: 0 3px 3px 0 rgba(255, 56, 106, 1);
      transform: translate3d(0, 0, 0);
      animation: spin 2s linear infinite
    }

    .spinner div:first-child:after,
    .spinner div:first-child:before {
      content: '';
      position: absolute;
      border-radius: 50%
    }

    .spinner div:first-child:before {
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      box-shadow: 0 3px 3px 0 rgb(255, 228, 32);
      -webkit-animation: spin 3s linear infinite;
      animation: spin 3s linear infinite
    }

    .spinner div:first-child:after {
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      box-shadow: 0 3px 3px 0 rgb(50, 54, 56);
      animation: spin 1.5s linear infinite
    }
  </style>
  <div id="nb-global-spinner" class="spinner">
    <div class="blob blob-0"></div>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div class="blob blob-4"></div>
    <div class="blob blob-5"></div>
  </div>
  <script src="assets/js/all.js"></script>



</body>
<style>
  .nb-theme-default nb-layout .scrollable-container::-webkit-scrollbar-thumb {
    background: #011946;
    cursor: pointer;
    border-radius: 0.15625rem;
  }

  .nb-theme-default nb-layout .scrollable-container::-webkit-scrollbar {
    width: 0.5125rem;
    height: 0.3125rem;
  }
</style>

</html>
