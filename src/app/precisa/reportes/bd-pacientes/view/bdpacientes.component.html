    <div class="row" style="padding: 10px;">
        <div class="col-sm-4">

            <label for="inputLastName" class="label">Cliente</label>
            <div class="p-inputgroup">
                <input pInputText type="text" disabled class="hoverDisabled" style="width:60px" />&nbsp;
                <input pInputText type="text" disabled class="hoverDisabled" style="width:150%; height: 30px;" />
                <button pButton icon="fa fa-binoculars" type="button" title="Buscar Empleado"></button>
            </div>
        </div>
        <div class="col-sm-4">
            <label for="inputLastName" class="label">Fecha Inicio</label>
            <div class="p-inputgroup">
                <p-calendar class="calendar_size" dateFormat="dd/mm/yy" [ngStyle]="{'width': '150%'}" [showIcon]="true"
                    [showTime]="true" yearRange="2000:2010" placeholder='' [monthNavigator]="true"
                    [yearNavigator]="true">
                </p-calendar>
            </div>


            <label for="inputLastName" class="label">Fecha Final</label>
            <div class="p-inputgroup">
                <p-calendar class="calendar_size" dateFormat="dd/mm/yy" [ngStyle]="{'width': '100%'}" [showIcon]="true"
                    [showTime]="true" yearRange="2000:2010" placeholder='' [monthNavigator]="true"
                    [yearNavigator]="true">
                </p-calendar>
            </div>


        </div>

        <div class="col-sm-4">

            <label for="inputLastName" class="label">Sede</label>
            <p-dropdown placeholder="Seleccione"></p-dropdown>
            <label for="inputLastName" class="label">Estado</label>
            <p-dropdown placeholder="Seleccione"></p-dropdown>
        </div>
