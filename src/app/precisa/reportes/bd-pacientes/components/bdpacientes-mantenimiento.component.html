<p-dialog [(visible)]="dialog" [draggable]="false" [modal]="true" [resizable]="false" [breakpoints]="{'950px': '75vw'}"
    [style]="{width: '850px'}" [header]="acciones" [position]="position" [maximizable]="true" [baseZIndex]="10000">

    <ng-template pTemplate="content">
        <br>
        <p-fieldset legend="Cabecera Liquidación">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputLastName" class="label">Fecha Emisión</label>
                        <p-calendar class="calendar_size" dateFormat="dd/mm/yy" [ngStyle]="{'width': '100%'}"
                            [showIcon]="true" [showTime]="true" yearRange="2000:2030" placeholder=''
                            [monthNavigator]="true" [yearNavigator]="true"></p-calendar>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputLastName" class="label">Fecha Vencimiento</label>
                        <p-calendar class="calendar_size" dateFormat="dd/mm/yy" [ngStyle]="{'width': '100%'}"
                            [showIcon]="true" [showTime]="true" yearRange="2000:2030" placeholder=''
                            [monthNavigator]="true" [yearNavigator]="true"></p-calendar>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="inputLastName" class="label">Compañia</label>
                    <p-dropdown placeholder="Todos"></p-dropdown>
                </div>
            </div>
            <div class="row">

                <div class="col-sm-4">
                    <div class="p-grid ui-fluid" style="margin-top: 10px;">
                        <div class="p-field p-col-12">
                            <label for="inputLastName" class="label">Tipo Comprobante</label>
                            <p-dropdown placeholder="Todos"></p-dropdown>
                            <label for="inputLastName" class="label">Tipo Pago</label>
                            <p-dropdown placeholder="Todos"></p-dropdown>
                            <label for="inputLastName" class="label">Impuesto</label>
                            <p-inputNumber mode="decimal" [style]="{'width':'100%'}" [minFractionDigits]="0"
                                [maxFractionDigits]="0">
                            </p-inputNumber>

                            <label for="inputLastName" class="label">Cliente</label>
                            <div class="p-inputgroup">
                                <input pInputText type="text" disabled class="hoverDisabled" style="width:60px" />&nbsp;
                                <input pInputText type="text" disabled class="hoverDisabled"
                                    style="width:100%; height: 30px;" />
                                <button pButton icon="fa fa-binoculars" type="button" title="Buscar Empleado"></button>
                            </div>


                        </div>
                    </div>
                </div>


                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputLastName" class="label">Sede</label>
                        <p-dropdown placeholder="Todos"></p-dropdown>

                        <label for="inputLastName" class="label">Moneda</label>
                        <p-dropdown placeholder="Todos"></p-dropdown>
                        <label for="inputLastName" class="label">Tipo Concepto</label>
                        <p-dropdown placeholder="Todos"></p-dropdown>
                        <label for="inputLastName" class="label">Tipo Venta</label>
                        <p-dropdown placeholder="Todos"></p-dropdown>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="p-grid ui-fluid" style="margin-top: 10px;">
                        <div class="p-field p-col-12">
                            <label for="inputLastName" class="label">Serie</label>
                            <p-dropdown placeholder="Todos"></p-dropdown>
                            <label for="inputLastName" class="label">Tipo Cambio</label>
                            <input pInputText type="text" placeholder="" [style]="{'width':'100%'}" />
                            <label for="inputLastName" class="label">Forma de Pago</label>
                            <p-dropdown placeholder="Todos"></p-dropdown>
                            <label for="inputLastName" class="label">Unidad de Negocio</label>
                            <p-dropdown placeholder="Todos"></p-dropdown>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="p-grid ui-fluid" style="margin-top: 10px;">
                        <div class="p-field p-col-12">
                            <label for="inputLastName" class="label">Comentario</label>
                            <textarea pInputTextarea style="width: 100%" rows="3" cols="30" maxlength="800"></textarea>
                        </div>

                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputLastName" class="label">Nro Comprobante</label>
                        <p-inputNumber mode="decimal" [style]="{'width':'100%'}" [minFractionDigits]="0"
                            [maxFractionDigits]="0">
                        </p-inputNumber>

                        <label for="inputLastName" class="label">Neto</label>
                        <p-inputNumber mode="decimal" [style]="{'width':'100%'}" [minFractionDigits]="0"
                            [maxFractionDigits]="0">
                        </p-inputNumber>

                        <label for="inputLastName" class="label">Monto PEN Pago</label>
                        <p-inputNumber mode="decimal" [style]="{'width':'100%'}" [minFractionDigits]="0"
                            [maxFractionDigits]="0">
                        </p-inputNumber>

                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputLastName" class="label">Total IGV</label>
                        <p-inputNumber mode="decimal" [style]="{'width':'100%'}" [minFractionDigits]="0"
                            [maxFractionDigits]="0">
                        </p-inputNumber>

                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputLastName" class="label">Total</label>
                        <p-inputNumber mode="decimal" [style]="{'width':'100%'}" [minFractionDigits]="0"
                            [maxFractionDigits]="0">
                        </p-inputNumber>

                        <label for="inputLastName" class="label">Retención</label>
                        <input pInputText type="text" placeholder="" [style]="{'width':'100%'}" />
                        <label for="inputLastName" class="label">Detracción</label>
                        <input pInputText type="text" placeholder="" [style]="{'width':'100%'}" />

                    </div>
                </div>
            </div>
            <br>




        </p-fieldset>
        <br>
        <p-fieldset legend="Factura">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputLastName" class="label">Cliente</label>
                        <div class="p-inputgroup">
                            <input pInputText type="text" disabled class="hoverDisabled" style="width:60px" />&nbsp;
                            <input pInputText type="text" disabled class="hoverDisabled"
                                style="width:100%; height: 30px;" />
                            <button pButton icon="fa fa-binoculars" type="button" title="Buscar Empleado"></button>
                        </div>
                    </div>
                </div>


            </div>

            <br>




        </p-fieldset>
        <br>
        
        <br>
        <br>
    
        <br>

        </p-fieldset>
    </ng-template>
    <ng-template pTemplate="footer">
        <p-button label="Guardar" icon="pi pi-save" styleClass="p-button-primary" [disabled]="puedeEditar" type="submit"
            (click)="saveProduct($event)"></p-button>
    </ng-template>
