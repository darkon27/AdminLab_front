<p-dialog [(visible)]="dialog" [draggable]="false" [modal]="true" [resizable]="false" [breakpoints]="{'950px': '75vw'}"
    [style]="{width: '850px'}" [header]="acciones" [position]="position" [maximizable]="true" [baseZIndex]="10000">

    <ng-template pTemplate="content">
        <br>
        <p-fieldset legend="Información General">
            <!-- Empresa (parte superior) -->
            <div class="row">
                <div class="col-sm-12">
                    <label class="label">Empresa</label>
                    <div class="p-inputgroup">
                        <input pInputText type="text" placeholder="" style="width: 100%" />
                        <p-button styleClass="p-button-primary" type="button" title="Buscar" icon="pi pi-search"></p-button>
                        <!-- NO TIENE UN METODO QUE LLAME - AQUI EN ESTOS BOTONES - ANTES DE GUARDAR DEBE FUNCIONAR ESTOS -->
                        <p-button styleClass="p-button-secondary" type="button" title="Limpiar" icon="pi pi-times"></p-button>
                        <p-button styleClass="p-button-success" type="button" title="Agregar Nueva Empresa" icon="pi pi-plus"></p-button>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 20px;">
                <!-- Columna izquierda -->
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="label">Cuenta Bancaria</label>
                        <input pInputText type="text" placeholder="" style="width: 100%" />
                    </div>

                    <div class="form-group" style="margin-top: 15px;">
                        <label class="label">Descripción</label>
                        <input pInputText type="text" placeholder="" style="width: 100%" [(ngModel)]="descripcion" name="descripcion" />
                    </div>

                    <div class="form-group" style="margin-top: 15px;">
                        <label class="label">Cuenta Bancaria Consolidada</label>
                        <input pInputText type="text" placeholder="" style="width: 100%" />
                    </div>

                    <div class="form-group" style="margin-top: 15px;">
                        <label class="label">Cuenta Banco Original</label>
                        <input pInputText type="text" placeholder="" style="width: 100%" />
                    </div>

                    <div class="form-group" style="margin-top: 15px;">
                        <label class="label">Cuenta Contable</label>
                        <input pInputText type="text" placeholder="" style="width: 100%" />
                    </div>
                </div>

                <!-- Columna derecha -->
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputLastName" class="label">Fecha Apertura</label>
                        <p-calendar
                            [disabled]="false" 
                            [(ngModel)]="date3" 
                            [showIcon]="true"
                            [style]="{'background-color':'rgb(247, 247, 208)', 'width':'100%'}"
                            [inputStyle]="{'background-color':'rgb(247, 247, 208)', 'width':'100%'}">
                        </p-calendar>
                    </div>


                    <div class="form-group">
                        <label for="inputLastName" class="label">Fecha Cierre Cuenta</label>
                        <p-calendar [disabled]="false" [(ngModel)]="date4" [showIcon]="true"
                        [style]="{'background-color':'rgb(247, 247, 208)', 'width':'100%'}"></p-calendar>
                    </div>

                    <div class="form-group" style="margin-top: 15px;">
                        <label class="label">Tipo de Cuenta</label>
                        <p-dropdown [options]="lstTipoCuenta" placeholder="--Tipo de Cuenta--" style="width: 100%"></p-dropdown>
                    </div>

                    <div class="form-group" style="margin-top: 15px;">
                        <label class="label">Tipo Moneda</label>
                        <p-dropdown [options]="lstMoneda" placeholder="Seleccione moneda" style="width: 100%"></p-dropdown>
                    </div>

                    <div class="form-group" style="margin-top: 15px;">
                        <label class="label">Estado</label>
                        <p-dropdown [options]="lstEstado" placeholder="--Estado--" style="width: 100%"></p-dropdown>
                    </div>
                </div>
            </div>
        </p-fieldset>

        <br>

        <p-fieldset legend="Auditoria">
            <ngx-auditoria [creacionUsuario]="usuario" [creacionFecha]="fechaCreacion"
                [modificacionFecha]="fechaModificacion"></ngx-auditoria>
        </p-fieldset>
    </ng-template>

    <ng-template pTemplate="footer">
        <!-- <p-button label="Nuevo" icon="pi pi-plus" styleClass="p-button-primary" [disabled]="puedeEditar" type="submit"
            (click)="saveProduct($event)"></p-button> -->
        <p-button label="Guardar" icon="pi pi-save" styleClass="p-button-primary" [disabled]="puedeEditar" type="submit"
            (click)="coreGuardar()"></p-button>
    </ng-template>
</p-dialog>
<p-toast></p-toast>
