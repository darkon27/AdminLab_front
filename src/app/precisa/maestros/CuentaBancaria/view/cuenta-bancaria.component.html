<div class="offcanvas offcanvas-end offcanvas-width solicitud-petitorio" tabindex="-1" data-bs-backdrop="true"
  id="modalEspecialidad" aria-labelledby="offcanvasRightLabel" visible="false">
  <div class="title">
      <span></span>
      <div class="badge">
          <div>
              <i id="cerrarModal" #cerrarModalEspecialidad class="btn-close text-reset" data-bs-dismiss="offcanvas"
                  class="bi bi-x-lg"></i>
          </div>
      </div>
  </div>
  <div class="offcanvas-body">

      <div class="row">
          <div class="col-3 p-2">
              <div class="form-group">
                  <label>Código</label>
                  <input type="text" class="form-control input-inputs"
                      [disabled]="!puedeEditar">
              </div>
          </div>

          <div class="col-9 p-2">
              <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" class="form-control input-inputs" 
                      [disabled]="!puedeEditar">
              </div>
          </div>
      </div>

      <div class="row">
          <div class="col-12 p-2">
              <div class="form-group">
                  <label>Descripción</label>
                  <input type="text" class="form-control input-inputs" 
                      [disabled]="!puedeEditar">
              </div>
          </div>
      </div>


      <div class="row">
          <div class="col-6 p-2">
              <div class="form-group">
                  <label>Tiempo Prom.</label>
                  <input type="text" class="form-control input-inputs" 
                      [disabled]="!puedeEditar">
              </div>
          </div>

          <div class="col-6 p-2">
              <div class="form-group">
                  <label for="">Validar Triaje</label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" 
                      [disabled]="!puedeEditar">
              </div>

          </div>


      </div>

      <div class="row">
          <div class="col-6 p-2">
              <div class="form-group">
                  <label>Código UPS</label>
                  <input type="text" class="form-control input-inputs" 
                      [disabled]="!puedeEditar">
              </div>
          </div>

          <div class="col-6 p-2">
              <div class="form-group">
                  <label>Pago Web</label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" 
                      [disabled]="!puedeEditar">
              </div>
          </div>
      </div>

      <div class="row">
          <div class="col-6 p-2">
              <div class="form-group">
                  <label>Modalidad</label>
                  <select class="form-select rounded text-decoration-none border-1 p-1  text-center"
                [disabled]="!puedeEditar">                     
                  </select>
              </div>
          </div>

          <div class="col-6 p-2">
              <div class="form-group">
                  <label for="">Estado</label>
                  <select class="form-select rounded text-decoration-none border-1 p-1  text-center"
                  [disabled]="!puedeEditar">                     
                    </select>
              </div>
          </div>
      </div>
      
      <div class="row">
          <div class="col-9"></div>
          <div class="col-3 p-2 text-center align-self-end">
              <button class="btn btn-save w-100" type="submit" 
                  [disabled]="!puedeEditar">Guardar</button>
          </div>
      </div>

  </div>
</div>

                              <td class="text-center">

              </div>
          </div>
      </div>
  </div>
</div>
