<p-dialog [(visible)]="dialog" [draggable]="false" [modal]="true" [resizable]="false" [breakpoints]="{'950px': '75vw'}"
    [style]="{width: '850px'}" [header]="acciones" [position]="position" [maximizable]="true" [baseZIndex]="10000">

    <ng-template pTemplate="content">
        <br>
        <p-fieldset legend="Datos">
            <div class="row">
                <!-- Código Muestra -->
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="codigoMuestra" class="label">Código Muestra</label>
                        <div class="p-inputgroup">
                            <input pInputText type="text" id="codigoMuestra" [(ngModel)]="dto.CodigoMuestra" 
                                style="width:100%; background-color: #FFFACD;" />
                        </div>
                    </div>
                </div>

                <!-- Nombre -->
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="nombre" class="label">Nombre</label>
                        <div class="p-inputgroup">
                            <input pInputText type="text" id="nombre" [(ngModel)]="dto.Nombre" 
                                style="width:100%; background-color: #FFFACD;" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Tapa -->
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="tapa" class="label">Tapa</label>
                        <div class="p-inputgroup">
                            <input pInputText type="text" id="tapa" [(ngModel)]="dto.Tapa" 
                                style="width:100%; background-color: #FFFACD;" />
                        </div>
                    </div>
                </div>

                <!-- Cantidad de Impresión -->
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="cantidadImpresion" class="label">Cantidad Impresión</label>
                        <div class="p-inputgroup">
                            <input pInputText type="number" id="cantidadImpresion" [(ngModel)]="dto.CantidadImpresion" 
                                style="width:100%; background-color: #FFFACD;" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Punto de Impresión -->
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="puntoImpresion" class="label">Punto de Impresión</label>
                        <div class="p-inputgroup">
                            <input pInputText type="text" id="puntoImpresion" [(ngModel)]="dto.PuntoImpresion" 
                                style="width:100%; background-color: #FFFACD;" />
                        </div>
                    </div>
                </div>

                <!-- Estado -->
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="estado" class="label">Estado</label>
                        <div class="p-inputgroup">
                            <p-dropdown id="estado" [options]="lstEstado" [(ngModel)]="dto.Estado" [disabled]="false"
                                [ngModelOptions]="{standalone: true}" style="width:100%; background-color: #FFFACD;">
                            </p-dropdown>
                        </div>
                    </div>
                </div>
            </div>
        </p-fieldset>

        <p-fieldset legend="Datos Generales">
            <ngx-auditoria [creacionUsuario]="usuario" [creacionFecha]="fechaCreacion"
                [modificacionFecha]="fechaModificacion"></ngx-auditoria>
        </p-fieldset>
    </ng-template>

    <ng-template pTemplate="footer">
        <p-button label="Guardar" icon="pi pi-save" styleClass="p-button-primary" [disabled]="puedeEditar" 
            type="submit" (click)="saveProduct($event)"></p-button>
    </ng-template>
</p-dialog>
<p-toast></p-toast>
