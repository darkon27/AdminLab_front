<nb-card>
    <nb-card-header>
        <nav class="fixed">
            <ngx-header-titulo [objTitulo]="objetoTitulo"></ngx-header-titulo>
        </nav>
        <div class="row">
            <div class="col-sm-2">
                <h4 class="titulonuevo"></h4>
            </div>
            <div class="col-sm-10" style="background-color: transparent;">
                <div> 
                </div>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body>
        <p-fieldset legend="Información Consulta">
            <div class="row" style="padding: 10px;">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputLastName" class="label">Nombre</label>
                        <input pInputText type="text" placeholder="" [style]="{'width':'100%'}" />
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputLastName" class="label">Estado</label>
                        <p-dropdown placeholder="Estado"></p-dropdown>
                    </div>
                </div>
            </div>
        </p-fieldset>
        <br>
        <p-fieldset legend="Detalle">
            <p-table #dt [rows]="15" [paginator]="true" [rowHover]="true" dataKey="tipousuario" [responsive]="true"
                [sortOrder]="-1" sortField="tipousuario"
                currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
                [showCurrentPageReport]="true">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="tipousuario">Nro<p-sortIcon field="tipousuario"> </p-sortIcon>
                        </th>
                        <th pSortableColumn="Perfil">Descripción<p-sortIcon field="Perfil"></p-sortIcon>
                        </th>
                        <th pSortableColumn="VaEstado">Tapa<p-sortIcon field="VaEstado"></p-sortIcon>
                        </th>
                        <th pSortableColumn="VaEstado">Cantidad<p-sortIcon field="VaEstado"></p-sortIcon>
                        </th>
                        <th pSortableColumn="VaEstado">Estado<p-sortIcon field="VaEstado">
                            </p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-asignarPerfil>
                    <tr>

                        <td>{{asignarPerfil.tipousuario}}</td>

                        <td>{{asignarPerfil.Perfil}}</td>

                        <td>
                            <span>{{asignarPerfil.VaEstado}}</span>
                        </td>
                        <td>
                            <p-dropdown appendTo="body" [options]="perfilesAsignar" [filter]="true"
                                placeholder="Asignar Perfil">
                            </p-dropdown>
                        </td>

                    </tr>
                </ng-template>
            </p-table>
        </p-fieldset>
    </nb-card-body>


</nb-card>
<ngx-muestra-mantenimiento></ngx-muestra-mantenimiento>
<p-confirmDialog [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '30vw'}"></p-confirmDialog>
