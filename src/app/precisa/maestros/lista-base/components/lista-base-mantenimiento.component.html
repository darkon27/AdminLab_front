<p-blockUI [blocked]="bloquearPag" [baseZIndex]="1001">
    <img src="assets\img\ZZ5H.gif" style="width: 5%">
</p-blockUI>

<p-dialog [(visible)]="dialog" [draggable]="false" [modal]="true" [resizable]="false" [breakpoints]="{'950px': '75vw'}"
    [style]="{width: '850px'}" [header]="acciones" [position]="position" [maximizable]="true" [baseZIndex]="1000">

    <ng-template pTemplate="content">

        <p-fieldset legend="Información General">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="label">Código</label>
                        <input pInputText type="text"
                            [style]="{'width':'100%','background-color': 'rgb(247, 247, 208)'}" [disabled]="puedeEditar"
                             [(ngModel)]="dto.Codigo"
                            maxlength="4" />
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="label">Descripcion</label>
                        <input pInputText type="text"
                            [style]="{'width':'100%','background-color': 'rgb(247, 247, 208)'}" [disabled]="puedeEditar"
                            [(ngModel)]="dto.Descripcion" maxlength="60" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="label">Fecha Inicio</label>
                        <div class="p-inputgroup"> 
                            <p-calendar [monthNavigator]="true" [yearNavigator]="true"
                                [style]="{'width':'100%'}"    [(ngModel)]="dto.FechaValidezInicio" 
                                [inputStyle]="{'width':'100%'}" [disabled]="true" yearRange="1940:2300"
                                [locale]="es" dateFormat="dd/mm/yy" [showIcon]="true">
                            </p-calendar>
                        </div>
                    </div>
                </div>   
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="label">Fecha Fin</label>
                        <div class="p-inputgroup">                                
                            <p-calendar [monthNavigator]="true" [yearNavigator]="true"
                                [style]="{'width':'100%'}"    [(ngModel)]="dto.FechaValidezFin"
                                [inputStyle]="{'width':'100%'}" [disabled]="true" yearRange="1940:2300"
                                [locale]="es" dateFormat="dd/mm/yy" [showIcon]="true">
                            </p-calendar>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label for="inputLastName" class="label">Moneda</label>
                    <div class="form-group">                     
                        <p-dropdown placeholder="Seleccione" [options]="lstMoneda" [disabled]="puedeEditar" [(ngModel)]="dto.Moneda">
                        </p-dropdown>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="label">Estado</label>
                        <p-dropdown [options]="lstEstados" [(ngModel)]="dto.Estado" [disabled]="puedeEditar"
                           [style]="{'width':'100%','background-color': 'rgb(247, 247, 208)'}">
                        </p-dropdown>
                    </div>
                </div>
            </div>
        
        </p-fieldset>
        <br>
        <p-fieldset legend="Auditoria">
            <ngx-auditoria [creacionUsuario]="usuario" [creacionFecha]="fechaCreacion"
                [modificacionFecha]="fechaModificacion"></ngx-auditoria>
        </p-fieldset>
    </ng-template>
    <ng-template pTemplate="footer">
        <p-button label="Guardar" icon="pi pi-save" styleClass="p-button-primary" [disabled]="puedeEditar" type="submit"
            (click)="coreGuardar()"></p-button>
    </ng-template>
</p-dialog>
<p-toast key="bc" [baseZIndex]="2000"></p-toast>
