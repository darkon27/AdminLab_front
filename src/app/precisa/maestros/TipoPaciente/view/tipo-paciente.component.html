    <nb-card-body>
        <p-fieldset legend="Información Consulta">
            <div class="row" style="padding: 10px;">

                <div class="col-sm-4">
                    <div class="form-group">

                        <label for="inputLastName" class="label">Código</label>
                        <p-inputNumber mode="decimal" [style]="{'width':'100%'}" [minFractionDigits]="0"
                            [maxFractionDigits]="0">
                        </p-inputNumber>
                        <label for="inputLastName" class="label">Descripción</label>
                        <input pInputText type="text" placeholder="" [style]="{'width':'100%'}" />




                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">



                        <label for="inputLastName" class="label">Tipo Admisión</label>
                        <p-dropdown placeholder="Tipo Admisión"></p-dropdown>

                        <label for="inputLastName" class="label">Estado</label>
                        <p-dropdown placeholder="Todos"></p-dropdown>




                    </div>
                </div>







            </div>
        </p-fieldset>
        <br>
        <p-fieldset legend="Detalle">
            <p-table #dt [rows]="15" [paginator]="true" [rowHover]="true" dataKey="tipousuario" [responsive]="true"
                [sortOrder]="-1" sortField="tipousuario"
                currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
                [showCurrentPageReport]="true">

                <ng-template pTemplate="header">
                    <tr>

                        <th pSortableColumn="tipousuario">Nro<p-sortIcon field="tipousuario"> </p-sortIcon>
                        </th>

                        <th pSortableColumn="Perfil">Tipo Admisión<p-sortIcon field="Perfil"></p-sortIcon>
                        </th>

                        <th pSortableColumn="VaEstado">Código<p-sortIcon field="VaEstado"></p-sortIcon>
                        </th>
                        <th pSortableColumn="VaEstado">Descripción<p-sortIcon field="VaEstado"></p-sortIcon>
                        </th>
                        <th pSortableColumn="VaEstado">Estado<p-sortIcon field="VaEstado">
                            </p-sortIcon>
                        </th>














                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-asignarPerfil>
                    <tr>

                        <td>{{asignarPerfil.tipousuario}}</td>

                        <td>{{asignarPerfil.Perfil}}</td>

                        <td>
                            <span>{{asignarPerfil.VaEstado}}</span>
                        </td>
                        <td>
                            <p-dropdown appendTo="body" [options]="perfilesAsignar" [filter]="true"
                                placeholder="Asignar Perfil">
                            </p-dropdown>
                        </td>

                    </tr>
                </ng-template>
            </p-table>
        </p-fieldset>
    </nb-card-body>

</nb-card>
<ngx-tipo-paciente-mantenimiento></ngx-tipo-paciente-mantenimiento>
<p-confirmDialog [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '30vw'}"></p-confirmDialog>
