<nb-card>
    <nb-card-header>
        <nav class="fixed">
            <ngx-header-titulo [objTitulo]="objetoTitulo"></ngx-header-titulo>
        </nav>
        <div class="row">
            <div class="col-sm-2">
                <h4 class="titulonuevo"></h4>
            </div>
            <div class="col-sm-10" style="background-color: transparent;">
                <div>

                </div>

            </div>
        </div>
    </nb-card-header>
  


    <nb-card-body>
        <p-fieldset legend="Información Consulta">
            <div class="row" style="padding: 10px;">
                <div class="col-sm-3">
                    <label for="inputLastName" class="label">Tipo Admision</label>
                    <p-dropdown [options]="lstTipoAdmision" [(ngModel)]="filtro.TipoAdmisionId"
                      [style]="{'width':'100%','text-transform': 'uppercase'}"></p-dropdown>
                  </div>
                <div class="col-sm-3">
                    <label for="inputOrdAten" class="label">Codigo</label>
                    <input pInputText type="text" placeholder="" style="width:100%; height: 30px; text-transform: uppercase;"
                      [(ngModel)]="filtro.Codigo" (keypress)="defaultBuscar($event)" />
                  </div>

                  <div class="col-sm-3">
                    <label for="inputOrdAten" class="label">Descripción</label>
                    <input pInputText type="text" placeholder="" style="width:100%; height: 30px; text-transform: uppercase;"
                      [(ngModel)]="filtro.Descripcion" (keypress)="defaultBuscar($event)" />
                  </div>
                  <div class="col-sm-3">
                    <label for="inputLastName" class="label">Estado</label>
                    <p-dropdown [options]="lstEstado" [(ngModel)]="filtro.Estado"
                      [style]="{'width':'100%','text-transform': 'uppercase'}"></p-dropdown>
                  </div>
            </div>
        </p-fieldset>
        <br>
        <p-fieldset legend="Detalle">
            <p-table #dt [rows]="15" [paginator]="true" [rowHover]="true" dataKey="num" [value]="lst"
            [responsive]="true" [sortOrder]="1" sortField="num"
            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
            [rowsPerPageOptions]="[15,30,50]" [showCurrentPageReport]="true" [scrollable]="true" scrollHeight="300px">
            <ng-template pTemplate="header">    
                    <tr>
                        <th pSortableColumn="tipousuario">Nro<p-sortIcon field="tipousuario"> </p-sortIcon>
                        </th>
                        <th pSortableColumn="Perfil">Tipo Admisión<p-sortIcon field="Perfil"></p-sortIcon>
                        </th>

                        <th pSortableColumn="VaEstado">Código<p-sortIcon field="VaEstado"></p-sortIcon>
                        </th>
                        <th pSortableColumn="VaEstado">Descripción<p-sortIcon field="VaEstado"></p-sortIcon>
                        </th>
                        <th pSortableColumn="VaEstado">Estado<p-sortIcon field="VaEstado">
                            </p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-asignarPerfil>
                    <tr>
                        <td>{{asignarPerfil.tipousuario}}</td>
                        <td>{{asignarPerfil.Perfil}}</td>
                        <td>
                            <span>{{asignarPerfil.VaEstado}}</span>
                        </td>
                        <td>
                            <p-dropdown appendTo="body" [options]="perfilesAsignar" [filter]="true"
                                placeholder="Asignar Perfil">
                            </p-dropdown>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </p-fieldset>
    </nb-card-body>

</nb-card>
<ngx-tipo-paciente-mantenimiento></ngx-tipo-paciente-mantenimiento>
<p-confirmDialog [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '30vw'}"></p-confirmDialog>
