<p-pickList [source]="sourceProducts" [target]="targetProducts" sourceHeader="Examenes"
    targetHeader="Modelo de Examenes Asignados" [dragdrop]="true" [responsive]="true" [sourceStyle]="{'height':'30rem'}"
    [targetStyle]="{'height':'30rem'}" filterBy="name" sourceFilterPlaceholder="Search by name"
    targetFilterPlaceholder="Search by name" showSourceFilter="PROBANDO" showTargetFilter="PROBANDO">
    <ng-template let-product pTemplate="item">
        <div class="product-item">
            <div class="image-container">
                <img src="assets/showcase/images/demo/product/{{product.image}}" [alt]="product.name"
                    class="product-image" />
            </div>
            <div class="product-list-detail">
                <h5 class="p-mb-2">{{product.name}}</h5>
                <i class="pi pi-tag product-category-icon"></i>
                <span class="product-category">{{product.category}}</span>
            </div>
            <div class="product-list-action">
                <h6 class="p-mb-2">${{product.price}}</h6>
                <span
                    [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span>
            </div>
        </div>
    </ng-template>
</p-pickList>
