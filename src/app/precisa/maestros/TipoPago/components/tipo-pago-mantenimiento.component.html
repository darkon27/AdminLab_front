<p-blockUI [blocked]="bloquearPag" [baseZIndex]="10000">
  <img src="assets\img\ZZ5H.gif" style="width: 5%">
</p-blockUI>
<p-confirmDialog #c key="refinanciar" [visible]="visible" [baseZIndex]="10000">
  <p-footer>
    <button pButton type="button" icon="fa fa-check" label="Si, Guardar" class="ui-button-rounded ui-button-danger"
      (click)="c.accept()"></button>
    <button pButton type="button" icon="fa fa-close" label="No, Cancelar" class="ui-button-rounded"
      (click)="c.reject()"></button>
  </p-footer>
</p-confirmDialog>

<p-dialog [(visible)]="dialog" [draggable]="false" [modal]="true" [resizable]="false" [breakpoints]="{'950px': '75vw'}"
  [style]="{width: '850px'}" [header]="titulo" [position]="position" [maximizable]="true" [baseZIndex]="10000">

  <ng-template pTemplate="content">
    <br>
    <p-fieldset legend="Información">
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <label for="codigo" class="label">Código</label>
            <div class="p-inputgroup">
              <input pInputText type="text" id="codigo" [disabled]="puedeEditar" [(ngModel)]="dto.IdCodigo"
                class="form-control" />
            </div>
          </div>
          <div class="col-sm-6">
            <label for="codigo" class="label">Descripción</label>
            <div class="p-inputgroup">
              <input pInputText type="text" id="descripcion" [disabled]="puedeEditar" [(ngModel)]="dto.Descripcion"
                class="form-control" />
            </div>
          </div>
          <div class="col-sm-6">
            <label for="codigo" class="label">Orden</label>
            <div class="p-inputgroup">
              <input pInputText type="text" id="orden" [disabled]="puedeEditar" [(ngModel)]="dto.Orden"
                class="form-control" />
            </div>
          </div>
          <div class="col-sm-6">
            <label class="label">Estado</label>
            <div class="p-inputgroup">
              <p-dropdown [disabled]="puedeEditar" placeholder="Seleccione" [disabled]="puedeEditar"
                class="tablaCompletaIzquieda" [options]="lstEstado" [(ngModel)]="dto.Estado">
              </p-dropdown>
            </div>
          </div>


          <!-- Segunda columna: Checkboxes -->
          <div class="col-md-12 d-flex justify-content-between mt-2">
            <div class="form-group">
              <nb-checkbox status="success" [disabled]="puedeEditar" [(ngModel)]="dto.Visible">Visible</nb-checkbox>
            </div> <br>
            <div class="form-group">
              <nb-checkbox status="success" [disabled]="puedeEditar"
                [(ngModel)]="dto.FlagReferencia">Referencia</nb-checkbox>
            </div> <br>
            <div class="form-group">
              <nb-checkbox status="success" [disabled]="puedeEditar" [(ngModel)]="dto.FlagBanco">Banco</nb-checkbox>
            </div>
          </div>
        </div>
      </div>
    </p-fieldset>
    <br>
    <p-fieldset legend="Auditoria">
      <ngx-auditoria [creacionUsuario]="usuario" [creacionFecha]="fechaCreacion"
        [modificacionFecha]="fechaModificacion"></ngx-auditoria>
    </p-fieldset>
  </ng-template>
  <ng-template pTemplate="footer">
    <p-button label="Guardar" icon="pi pi-save" styleClass="p-button-primary" [disabled]="puedeEditar" type="submit"
      (click)="coreGuardar()"></p-button>
  </ng-template>
</p-dialog>
<p-toast></p-toast>
<p-toast [showTransformOptions]="'translateY(90%)'" [baseZIndex]="10000" key="notification"
  position="top-right"></p-toast>
