<p-blockUI [blocked]="bloquearPag" [baseZIndex]="10000">
  <img src="assets\img\ZZ5H.gif" style="width: 5%">
</p-blockUI>
<p-confirmDialog #c key="refinanciar" [visible]="visible" [baseZIndex]="10000">
  <p-footer>
    <button pButton type="button" icon="fa fa-check" label="Si, Guardar" class="ui-button-rounded ui-button-danger"
      (click)="c.accept()"></button>
    <button pButton type="button" icon="fa fa-close" label="No, Cancelar" class="ui-button-rounded"
      (click)="c.reject()"></button>
  </p-footer>
</p-confirmDialog>

<p-dialog [(visible)]="dialog" [draggable]="false" [modal]="true" [resizable]="false" [breakpoints]="{'950px': '75vw'}"
  [style]="{width: '1000px'}" [header]="titulo" [position]="position" [maximizable]="true" [baseZIndex]="10000">

    <ng-template pTemplate="content">
        <br>

        <p-fieldset legend="">

            <div class="row">
                <div class="col-sm-12">
                    <div class="row">

                        <div class="col-sm-6">
                            <label class="label">Compa침ia</label>
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-align-justify"></i></span>
                                <p-dropdown [disabled]="NoPuedeEditar" class="drop-down"
                                [(ngModel)]="dto.CompaniaCodigo" [options]="lstCompania"
                                [style]="{'width':'100%', 'background-color':'rgb(247, 247, 208)'}">
                            </p-dropdown>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label class="label">Fecha</label>
                            <p-calendar [disabled]="puedeEditar" [monthNavigator]="true" [yearNavigator]="true"
                                [style]="{'width':'100%'}"
                                [inputStyle]="{'width':'100%','background-color':'rgb(247, 247, 208)'}"
                                yearRange="1940:2200" [locale]="es" [maxDate]="maxDate" [(ngModel)]="dto.Fecha"
                                dateFormat="dd/mm/yy" [showIcon]="true">
                            </p-calendar>
                        </div>


                        <div class="col-sm-6">
                            <label class="label">C칩digo</label>
                            <input pInputText type="text" [(ngModel)]="dto.AplicacionCodigo" [disabled]="true"
                                [style]="{'background-color':'rgb(247, 247, 208)', 'width':'100%'}" />
                        </div>
                        <div class="col-sm-6">
                            <label class="label">Texto</label>
                            <input pInputText type="text" [(ngModel)]="dto.Texto" [disabled]="puedeEditar"
                                [style]="{'background-color':'rgb(247, 247, 208)', 'width':'100%'}" />
                        </div>

                        <div class="col-sm-6">
                            <label class="label">Par치metro</label>
                            <input pInputText type="text" [(ngModel)]="dto.ParametroClave" [disabled]="NoPuedeEditar"
                                [style]="{'background-color':'rgb(247, 247, 208)', 'width':'100%'}" />
                        </div>
                        <div class="col-sm-6">
                            <label class="label">Valor</label>
                            <input pInputText type="number" step="0.01" [(ngModel)]="dto.Numero" [disabled]="puedeEditar"
                                [style]="{'background-color':'rgb(247, 247, 208)', 'width':'100%'}" />
                        </div>
                        <div class="col-sm-6">
                            <label class="label">Tipo de Dato</label>
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-align-justify"></i></span>
                                <p-dropdown [disabled]="puedeEditar" placeholder="Seleccione"
                                    [style]="{'background-color':'rgb(247, 247, 208)', 'width':'100%'}"
                                    [disabled]="puedeEditar" class="tablaCompletaIzquieda" [options]="lstTipoDato"
                                    [(ngModel)]="dto.TipodeDatoFlag">
                                </p-dropdown>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label class="label">Estado</label>
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-align-justify"></i></span>
                                <p-dropdown [disabled]="puedeEditar" placeholder="Seleccione"
                                    [style]="{'background-color':'rgb(247, 247, 208)', 'width':'100%'}"
                                    [disabled]="puedeEditar" class="tablaCompletaIzquieda" [options]="lstEstados"
                                    [(ngModel)]="dto.Estado">
                                </p-dropdown>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label class="label">Descripci칩n</label>
                            <input pInputText type="text" [(ngModel)]="dto.DescripcionParametro" [disabled]="puedeEditar"
                                [style]="{'width':'100%'}" />
                        </div>
                    </div>
                </div>
            </div>


        </p-fieldset>

        <br>
        <p-fieldset legend="Auditoria">
            <ngx-auditoria [creacionUsuario]="usuario" [creacionFecha]="fechaCreacion"
                [modificacionFecha]="fechaModificacion"></ngx-auditoria>
        </p-fieldset>
    </ng-template>
    <ng-template pTemplate="footer">
        <p-button label="Guardar" icon="pi pi-save" styleClass="p-button-primary" [disabled]="puedeEditar" type="submit"
            (click)="coreGuardar()"></p-button>
    </ng-template>
</p-dialog>
<p-toast></p-toast>
<p-toast [showTransformOptions]="'translateY(90%)'" [baseZIndex]="10000" key="notification"
  position="top-right"></p-toast>
