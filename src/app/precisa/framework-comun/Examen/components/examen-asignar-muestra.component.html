<p-dialog [(visible)]="dialog" [draggable]="false" [modal]="true" [resizable]="false" [breakpoints]="{'950px': '75vw'}"
  [style]="{width: '1500px', minWidth: '200px'}" [header]="titulo" [position]="position" [maximizable]="true"
  [baseZIndex]="10000">
          <!--
            * Autor: Geampier Smc
            * Tipo: Maquetación
            * Detalle: Mejora de diseño
          -->
  <ng-template pTemplate="content">
    <div class="row" [style]="{'margin-top':'8px'}">
      <p-fieldset legend="Muestras" class="col-sm-5 form-group">
        <div class="row" [style]="{'padding':'15px'}">
          <div class="col-sm-4">
            <label for="inputLastName" class="label">Muestra</label>
            <input pInputText type="text" [style]="{'width':'100%','height': '30px'}" />
          </div>
          <div class="col-sm-4">
            <label for="inputLastName" class="label">Id</label>
            <div class="p-inputgroup">
              <input pInputText type="text" [style]="{'width':'100%','height': '30px'}" />
              <button pButton icon="fa fa-binoculars" type="button" title="Buscar"></button>
            </div>
          </div>
        </div>

        <br>
        <div class="col">
          <p-table #dt [rows]="15" [paginator]="true" [rowHover]="true" [responsive]="true" [sortOrder]="1"
            sortField="numeroExamen" currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
            [showCurrentPageReport]="true" selectionMode="single" selectionMode="multiple" [scrollable]="true"
            scrollHeight="200px" [style]="{width:'100%'}" [rowsPerPageOptions]="[15,30,50]"  [value]="lstexamen" >
            <ng-template pTemplate="colgroup">
              <colgroup>
                <col style="width:50px">
              </colgroup>
            </ng-template>
            <ng-template pTemplate="header">
              <tr>
                <th style="width: 5rem;" class="label" pSortableColumn="numeroExamen">Id<p-sortIcon
                    field="numeroExamen">
                  </p-sortIcon>
                </th>
                <th style="width: 10rem;" class="label" pSortableColumn="CodigoComponente">Muestra
                  <p-sortIcon field="CodigoComponente">
                  </p-sortIcon>
                </th>
                <th style="width: 5rem;" class="label" pSortableColumn="Descripcion">Cantidad<p-sortIcon
                    field="Descripcion">
                  </p-sortIcon>
                </th>
                <th style="width: 2.25em">
                  <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData>
              <tr>
                <!-- <tr (dblclick)="ondobleRowDblclick(rowData)"> -->
                <td style="width: 5rem;" class="tablaColumnaCodigoChico" ALIGN="center">
                  <span>{{rowData.IdMuestra}}</span>                </td>
                <td style="width: 10rem;" class="tablaColumnaCodigoChico" ALIGN="center">
                  <span>{{rowData.Nombre}}</span>
                </td>
                <td style="width: 5rem;" class="tablaColumnaCodigoChico" ALIGN="center">
                  <span>{{rowData.Cantidad}}</span>
                </td>
                <td style="width: 2.25em">
                  <p-tableCheckbox></p-tableCheckbox>
                  <!-- <p-tableCheckbox [value]="rowData"></p-tableCheckbox> -->
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </p-fieldset>

      <br>
      <div class="col-sm-1" [style]="{'display':'grid','place-items':'center'}">
        <span [style]="{'text-align':'center'}">
          <button [style]="{'margin-right': '0px','margin-bottom': '5px'}"
          pButton label=">>" type="button" title="Agregar Servicio(s)"></button>
          <button [style]="{'margin-right': '0px','margin-bottom': '5px'}
          "pButton label="<<" type="button" title="Quitar Servicio(s)"></button>
        </span>
   
      </div>
      <p-fieldset legend="Muestras Asignadas" class="col-sm-6 form-group">
        <div class="row" [style]="{'padding':'15px','margin-right':'5px'}">
          <div class="col-sm-4">
            <label for="inputLastName" class="label">Examen</label>
            <input pInputText type="text" [style]="{'min-width':'100%','height': '30px'}" />
          </div>
          <div class="col-sm-4">
            <label for="inputLastName" class="label">Abreviatura</label>
            <input pInputText type="text" [style]="{'min-width':'100%','height': '30px'}" />
          </div>
          <div class="col-sm-4">
            <label for="inputLastName" class="label">Cantidad</label>
            <div class="p-inputgroup">
              <input pInputText type="text" [style]="{'min-width':'100%','height': '30px'}" />
              <button pButton icon="fa fa-binoculars" type="button" title="Buscar"></button>
            </div>
          </div>
        </div>

        <br>
        <div class="col">
          <p-table #dt [rows]="15" [paginator]="true" [rowHover]="true" [responsive]="true" [sortOrder]="1"
            sortField="numeroExamen" currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
            [showCurrentPageReport]="true" selectionMode="single" selectionMode="multiple" [scrollable]="true"
            scrollHeight="200px" [style]="{width:'100%'}" [rowsPerPageOptions]="[15,30,50]"  [value]="lstmuestra">  
            <ng-template pTemplate="colgroup">
              <colgroup>
                <col style="width:50px">
              </colgroup>
            </ng-template>
            <ng-template pTemplate="header">
              <tr>
                <th style="width: 2.25em">
                  <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th style="width: 5rem;" class="label" pSortableColumn="numeroExamen">Id<p-sortIcon
                    field="numeroExamen">
               
                  </p-sortIcon>
                </th>
                <th style="width: 10rem;" class="label" pSortableColumn="Nombre">Muestra
                  <p-sortIcon field="Nombre">
                  
                  </p-sortIcon>
                </th>
                <th style="width: 10rem;" class="label" pSortableColumn="Abreviatura">
                  Abreviatura
                  <p-sortIcon field="Abreviatura">
                 
                  </p-sortIcon>
                </th>
                <th style="width: 5rem;" class="label" pSortableColumn="Cantidad">Cantidad
                  <p-sortIcon field="Cantidad">
             
                  </p-sortIcon>
                </th>
                <th style="width: 5rem;" class="label">Edit
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData>
              <tr>
                <!-- <tr (dblclick)="ondobleRowDblclick(rowData)"> -->

                <td style="width: 2.25em">
                  <p-tableCheckbox></p-tableCheckbox>
                  <!-- <p-tableCheckbox [value]="rowData"></p-tableCheckbox> -->
                </td>
                <td style="width: 5rem;" class="tablaColumnaCodigoChico" ALIGN="center">
                  <span>{{rowData.numeroExamen}}</span>
                </td>

                <td style="width: 10rem;" class="tablaColumnaCodigoChico" ALIGN="center">
                  <span>{{rowData.Nombre}}</span>
                </td>

                <td style="width: 5rem;" class="tablaColumnaCodigoChico" ALIGN="center">
                  <span>{{rowData.Abreviatura}}</span>
                </td>
                <td style="width: 5rem;" class="tablaColumnaCodigoChico" ALIGN="center">
                  <span>{{rowData.Cantidad}}</span>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </p-fieldset>

    </div>
    <!-- <p-fieldset legend="Datos Generales">
            <ngx-auditoria></ngx-auditoria>
        </p-fieldset> -->
  </ng-template>

        <p-button label="Guardar" icon="pi pi-save" styleClass="p-button-primary" [disabled]="puedeEditar" type="submit"
            (click)="saveProduct($event)"></p-button>
    </ng-template> -->

</p-dialog>
