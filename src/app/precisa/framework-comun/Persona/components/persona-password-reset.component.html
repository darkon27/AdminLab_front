<p-dialog [(visible)]="dialog" [draggable]="false" [modal]="true" [resizable]="false" [breakpoints]="{'950px': '75vw'}"
  [style]="{width: '700px'}" [header]="acciones" [position]="position" [maximizable]="true" [baseZIndex]="10000">

  <ng-template pTemplate="content">
    <br>
    <p-fieldset legend="Cambio de Password">
      <div class="col">
        <p-table #dt [rows]="15" [paginator]="true" [rowHover]="true" dataKey="tipousuario" [responsive]="true"
          [value]="lstPersona" [sortOrder]="1" sortField="Nombre" (onLazyLoad)="grillaCargarDatos($event)"
          currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
          [showCurrentPageReport]="true" [scrollable]="true" scrollHeight="200px">
        <!-- <p-table #dt [rows]="15" [paginator]="true" [rowHover]="true" [responsive]="true" [sortOrder]="-1"
          currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros" [scrollable]="true"
          scrollHeight="200px" [style]="{width:'100%'}" dataKey="tipousuario"> -->

          <ng-template pTemplate="colgroup">
            <colgroup>
              <col style="width:75px">
            </colgroup>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 5rem;" >Id
              </th>
              <th style="width: 10rem;" >Unidad de Negocio
              </th>
              <th style="width: 10rem;" >Usuario
              </th>
              <th style="width: 10rem;" >Password
              </th>
              <th style="width: 5rem;" >Acción
              </th>

            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData>

            <tr>
              <td>{{rowData.persona}}</td>
              
              <td>{{rowData.Nombre}}</td>
              
              <td>{{rowData.UserNameWeb}}</td>              
              
              <td>{{rowData.PasswordWeb}}</td>              

              <td class="tablaColumnaAccion1">
                <span class="p-column-title">Acción</span>
                <button pButton icon="fas fa-address-book" type="button" class="p-button-rounded p-button-text botonGrilla"
                  (click)="guardarPersona(rowData)" title="Reset"></button>
              </td>
              <!-- <td style="width: 10rem;" ALIGN="center">
                        {{rowData.Sexo}}
                    </td> -->
            </tr>
          </ng-template>
        </p-table>
        <br>
      </div>
    </p-fieldset>
  </ng-template>
</p-dialog>
