<div class="header-container">
  <div class="logo-container">
    <a href="#" class="sidebar-toggle" matRipple [matRippleUnbounded]="true" [matRippleCentered]="true"
      (click)="toggleSidebar()">
      <nb-icon [icon]="(materialTheme$ | async) ? 'menu-outline' : 'menu-2-outline'" style="color: black;"></nb-icon>
    </a>
    <img style="width:70%;background: transparent;" src="assets\images\logo_final2.png" alt="" (click)="navigateHome()">
    <!-- <a class="logo" href="#" (click)="navigateHome()">ngx-<span>admin</span></a> -->
  </div>
  <nb-select *ngIf="tema" status="warning" matRipple [selected]="currentTheme" (selectedChange)="changeTheme($event)">
    <nb-option *ngFor="let theme of themes" [value]="theme.value" matRipple>{{ theme.name }}</nb-option>
  </nb-select>
</div>

<div class="header-container" style="color: tomato !important">
  <nb-actions size="small">

    <nb-action class="control-item" *ngIf="tema">
      <nb-search type="rotate-layout" matRipple [matRippleUnbounded]="true" [matRippleCentered]="true"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="" matRipple [matRippleUnbounded]="true" [matRippleCentered]="true"
      color="primary"></nb-action>
    <!-- icon="email-outline" -->
    <!-- icon="bell-outline" -->
    <nb-action class="control-item" icon="" [ngStyle]="{'color':'green'}" matRipple [matRippleUnbounded]="true"
      [matRippleCentered]="true"></nb-action>
    <nb-action style="color: tomato !important;" class="user-action" *nbIsGranted="['view', 'user']" matRipple
      [matRippleUnbounded]="true" [matRippleCentered]="true">
      <nb-user [ngStyle]="{'color':'green'}" [nbContextMenu]="userMenu" [onlyPicture]="userPictureOnly" [name]="usuario"
        [picture]="user?.picture">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
