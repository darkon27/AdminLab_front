<div class="row"  [style]="{'padding':'10px'}">

  <div class="col-sm-4">
    <div class="form-group">
      <label for="userName" class="label">Usuario</label>
      <input type="text" disabled nbInput fullWidth style="width:100%; height:30px" id="userName"
        [(ngModel)]="creacionUsuario">
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputLastName" class="label">Fecha Creación</label>
      <p-calendar [disabled]="true" [(ngModel)]="creacionFecha" [showIcon]="true" dateFormat="dd/mm/yy" showTime="true"
        showSeconds="true">
      </p-calendar>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputLastName" class="label">Fecha Modificación</label>
      <p-calendar [disabled]="true" [(ngModel)]="modificacionFecha" [showIcon]="true" dateFormat="dd/mm/yy"
        showTime="true" showSeconds="true">
      </p-calendar>
    </div>
  </div>

</div>
